<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK ARCHIVE</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-body">
    <section class="container my-5">
        <!-- Input Box -->
        <h1 id="header" class="text-center mt-5">Book Finder</h1>
        <div class="d-flex w-75 mx-auto">
            <input type="text" class="form-control me-2" placeholder="Search Books!..." id="searchInput" />
            <button class="btn btn-primary" onclick="searchBook()">Search</button>
        </div>
    </section>
    <section class="container mt-2">
        <!-- error div  -->
        <div id="error" class="text-center  fs-4"></div>

        <!-- Spinner -->
        <div class="text-center mt-2">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- total search result  -->
        <div id="total-result" class="text-center "></div>
        <!-- book container -->
        <div id="book-container" class="row ">
        </div>
    </section>
    <script src="js/code.js"></script>
</body>

</html>
